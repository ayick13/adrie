<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Meta refresh untuk redirect otomatis setelah 5 detik -->
    <meta http-equiv="refresh" content="5;url=https://rng.my.id">
    
    <title>Mengarahkan ke PT Rasyifa Nusantara Group...</title>
    
    <!-- Preconnect untuk performa -->
    <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        /* Styling konsisten dengan tema utama */
        html, body {
            height: 100%;
            overflow: hidden;
        }
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Inter', sans-serif;
            background-color: #f0fdf4; /* bg-light-green */
            color: #064e3b; /* text-secondary */
        }
        .redirect-container {
            text-align: center;
            padding: 2rem;
            background-color: #fff;
            border-radius: 0.75rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 90%;
        }
        .spinner-border {
            width: 3rem;
            height: 3rem;
            color: #059669; /* text-primary */
        }
        .logo {
            width: 100%; /* Ukuran logo diperbesar */
            height: 100%; /* Ukuran logo diperbesar */
            border-radius: 50%;
            margin-bottom: 1rem;
        }
        a {
            color: #059669; /* text-primary */
            text-decoration: none;
            font-weight: 600;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="redirect-container">
        <!-- Logo Perusahaan -->
        <img src="https://rng.my.id/img/logo-bw.webp" alt="Logo RNG" class="logo" onerror="this.onerror=null;this.src='https://placehold.co/96x96/065F46/FFFFFF?text=RNG';">
        
        <h1 class="h4 fw-bold mb-3">PT Rasyifa Nusantara Group</h1>
        
        <p class="fs-5 mb-4">Anda akan dialihkan secara otomatis...</p>
        
        <!-- Indikator Loading -->
        <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
        
        <p class="mt-4 text-muted small">
            Jika Anda tidak dialihkan dalam 5 detik, 
            <a href="https://rng.my.id">klik di sini</a>.
        </p>
    </div>

</body>
</html>
